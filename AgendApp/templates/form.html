<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AgendApp | Reserva Inteligente</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

 <link rel="stylesheet" href="{{ url_for('static', filename='css/form_intro.css') }}">
</head>

<body class="bg-slate-50 min-h-screen">

    <div id="intro-screen">
        <div class="text-center mb-16 animate-logo-in">
            <h1 class="text-7xl md:text-9xl font-black tracking-tighter text-slate-900">
                Agend<span class="text-sky-500">App</span>
            </h1>
            <p class="mt-4 text-slate-500 font-semibold tracking-wide uppercase text-sm md:text-base">
                Reserva tu espacio <span class="text-sky-500">fácil e inteligente</span>
            </p>
        </div>

        <div class="w-full max-w-sm px-6">
            <div class="h-2 bg-blue-100/50 rounded-full overflow-hidden relative">
                <div id="progress-bar" class="h-full bg-blue-600 w-0 transition-all duration-300 ease-out rounded-full"></div>
            </div>
            <div class="flex justify-between items-center mt-3">
                <span id="loading-status" class="text-[10px] font-bold text-blue-700 uppercase tracking-widest">Iniciando</span>
                <span id="counter" class="text-sm font-mono text-blue-600">0%</span>
            </div>
        </div>
    </div>

    <div id="main-content">
        <nav class="fixed top-0 w-full z-50 bg-white/70 backdrop-blur-md border-b border-slate-200">
            <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="bg-sky-500 w-8 h-8 rounded-lg flex items-center justify-center">
                        <i class="fa-solid fa-calendar-check text-white text-sm"></i>
                    </div>
                    <span class="text-xl font-black text-slate-900 tracking-tighter">Agend<span class="text-sky-500">App</span></span>
                </div>
                <div class="flex items-center gap-3">
                    <a href="{{ url_for('appointment.citas') }}" class="text-xs font-bold text-slate-600 uppercase">Mis Reservas</a>
                    <a href="/login" class="bg-slate-900 text-white px-5 py-2 rounded-xl text-xs font-bold uppercase hover:bg-slate-800 transition-all">Admin</a>
                </div>
            </div>
        </nav>

        <main class="mt-28 w-full max-w-2xl mx-auto px-4 pb-20 flex flex-col items-center">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight mb-2">Reserva tu Espacio</h1>
                <p class="text-slate-500 font-medium">Completa los datos para agendar tu cita</p>
            </div>

            <div class="glass-panel shadow-2xl shadow-sky-900/10 rounded-[2.5rem] p-8 md:p-12 w-full">
                <form action="{{ url_for('appointment.form') }}" method="POST" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="text-slate-500 text-[11px] font-black uppercase mb-2 block tracking-widest">Fecha de Cita</label>
                            <div class="relative group">
                                <i class="fa-regular fa-calendar absolute left-4 top-1/2 -translate-y-1/2 text-sky-500"></i>
                                <input type="date" name="date" id="date" required min="{{ hoy }}" value="{{ fecha_seleccionada }}" 
                                       onchange="marcarCambiandoFecha(); this.form.method='get'; this.form.submit();" 
                                       class="w-full pl-12 pr-4 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none transition-all text-slate-900 font-bold" />
                            </div>
                        </div>
                        
                        <div>
                            <label class="text-slate-500 text-[11px] font-black uppercase mb-2 block tracking-widest">Hora Disponible</label>
                            <div class="relative group">
                                <i class="fa-regular fa-clock absolute left-4 top-1/2 -translate-y-1/2 text-sky-500"></i>
                                <input list="listaHoras" name="hora" id="hora" required placeholder="Seleccionar..." class="w-full pl-12 pr-4 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none transition-all text-slate-900 font-bold" />
                                <datalist id="listaHoras">
                                    {% for h in horas_libres %}
                                    <option value="{{ h }}"></option>
                                    {% endfor %}
                                </datalist>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <input type="text" name="nombre" placeholder="Nombre completo" required class="w-full px-5 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none text-slate-900 font-bold" />
                        <input type="email" name="email" placeholder="Correo electrónico" required class="w-full px-5 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none text-slate-900 font-bold" />
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="tel" name="telefono" placeholder="WhatsApp / Teléfono" required class="w-full px-5 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none text-slate-900 font-bold" />
                            <select name="tipo_una" required class="w-full px-5 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none text-slate-900 font-bold appearance-none">
                                <option value="" disabled selected>Tipo de servicio</option>
                                <option value="Semipermanente">Semipermanente</option>
                                <option value="Soft Gel">Soft Gel</option>
                                <option value="Poly Gel">Poly Gel</option>
                                <option value="Base Rubber">Base Rubber</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="text-slate-500 text-[11px] font-black uppercase mb-2 block tracking-widest">Notas o Requerimientos</label>
                        <textarea name="notas" rows="3" placeholder="¿Alguna observación especial para tu cita?" class="w-full px-5 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none transition-all text-slate-900 font-bold resize-none"></textarea>
                    </div>

                    <button type="submit" class="w-full bg-slate-900 hover:bg-sky-600 text-white py-5 rounded-2xl font-black text-sm uppercase tracking-widest shadow-xl transition-all flex items-center justify-center gap-3">
                        <span>Confirmar Reserva</span>
                        <i class="fa-solid fa-arrow-right-long"></i>
                    </button>
                </form>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/form_intro.js') }}"></script>
</body>
</html>
